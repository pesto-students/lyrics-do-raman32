<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LyricsDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <noscript>
        <div class="overlayMessage">
            Please Enable Javascript to run this App.
        </div>
    </noscript>
    <div class="headerContainer">
        <div class="header">
            LyricsDo
        </div>
        <div class="searchTextBox">
            <input id="searchTextbox" placeholder="Type Artist or Song Title" />
            <button id="searchButton" class="searchButton"> Search </button>
        </div>
    </div>
    <div id="songSearhContiner" style="display: none;">


    </div>
    <div id="paginationContainer" style="display: none;">
        <div id="previousPagination"  class="paginationButton" style="display: none;">
            Previous
        </div>
        <div id="nextPagination" class="paginationButton"  style="display: none;">
            Next
        </div>
    </div>
    <div id="songLyricsContainer" style="display: none;">
        <div class="songArtist" style="font-size: 18px;"></div>
        -
        <div class="songTitle" style="font-size: 18px;"></div>
        <div class="songLyrics"></div>
    </div>
    <script  src="./functions.js" async defer></script>
    <script  src="./scripts.js" async defer></script>
</body>

</html>
